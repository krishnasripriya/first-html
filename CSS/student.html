<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="shortcut icon" href="/HTML/images/apple-touch-icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
    integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-image: url("./css/edited.jpg");
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
        #table{
            padding-bottom: 50px;
            padding-left: 30px ;
            padding-right: 30px;
            padding-top: 5px;
            margin-top: 30px;
            color: white;
            background-color:rgba(21, 19, 19, 0.865);
            border-radius: 10px;
            margin-bottom:30px ;
            height: 40px;
        }
    </style>
</head>
<body  style="background-repeat: no-repeat;background-size:cover;">
<form action="submit"name="StudentRegistration"onSubmit="return(validate());" >
<table id="table" width="" align="center"
cellspacing="2">

<tr >
<td colspan=2>
<center><h2><b>Student Registration Form</b></h2></center><br>
</td>
</tr>

<tr>
<td>Name:</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>Father's Name:</td>
<td><input type="text" name="fathername" id="fathername"
size="30"></td>
</tr>
<tr>
<td>Postal Address:</td>
<td><input type="text" name="paddress" id="paddress" size="30"></td>
</tr>

<tr>
<td>Personal Address:</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30"></td>
</tr>

<tr>
<td>Sex:</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>Country:</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">INDIA</option>
<option value="Mumbai">UK</option>
<option value="Goa">NEW ZEALAND</option>
<option value="Patna">CANADA</option>
</select></td>
</tr>

<tr>
<td>Course:</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>District:</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">RANGA REDDY</option>
<option value="UP">PRAKASAM</option>
<option value="Goa">MEDCHAL</option>
<option value="Patna">ADILABAD</option>
</select></td>

</tr>

<tr>
<td>State:</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">TELANGANA</option>
<option value="Mumbai">ANDHRA PRADESH</option>
<option value="Goa">TAMIL NADU</option>
<option value="Bihar">KARNATAKA</option>
</select></td>
</tr>
<tr>
<td>PinCode:</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>

</tr>
<tr>
<td>Email Id:</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>DOB:</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>MobileNo:</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit" /></td>
</tr>
</table>
</form>
</body>
</html>
